
<div class="row">

<div class="col-lg-4 col-md-4 m-5 p-3">
        
    
    <div class="form-thing p-2">

    <h2 class="form-signin-heading">Reset your password</h2>
    <br>
    <span>Email: </span>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" (input)="onSearchChange($event.target.value)"  id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" email #emaill="ngModel" [ngClass]="{err:!emaill.valid && emaill.touched}" required>
    <span class="help-block" *ngIf="!emaill.valid && emaill.touched">Please enter valid email</span>
    <br>
    <span>New Password: </span>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" (input)="onSearchChange($event.target.value)" [ngClass]="{err:error}" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password" #pass="ngModel" required>
    <span class="help-block" *ngIf="error">{{error}}</span>
    <span class="help-block" *ngIf="empty">{{empty}},Please sign up</span>
    <br>
    <a routerLink="/signup">New User,Sign up</a>
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="forget()">Update your password?</button>
  </div>
 
</div>
<div class="col-lg-3 col-md-4 m-5 p-3">
    <h2>Please provide the new password and your email adress which is linked</h2>
    <p>An email will be sent in your registered email account,so click on it to update your password</p>
  </div>
</div>
